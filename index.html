<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/icons/safari-pinned-tab.svg"
      color="#1e5a32"
    />
    <link rel="shortcut icon" href="img/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#1e5a32" />
    <meta name="msapplication-config" content="img/icons/browserconfig.xml" />
    <meta name="theme-color" content="#1e5a32" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Music player</title>
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden">Best music service</h1>
      <div class="header__container">
        <img src="img/logo.svg" alt="Music Player" class="header__logo" />
        <form class="header__search search">
          <input type="search" class="search__input" />
          <button class="btn search__button">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
              />
            </svg>
          </button>
          <button class="btn header__favorite-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
              />
            </svg>
          </button>
        </form>
      </div>
    </header>
    <section class="catalog">
      <h2 class="visually-hidden">Tracks list</h2>
      <div class="catalog__container">
        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle1.jpg" alt="Save yout tears - The weekend" />
          </div>
          <div class="track__info">
            <p class="track__title">Save your tears</p>
            <p class="track__artist">The weekend</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle2.jpg" alt="Follow You - Imagine Dragons" />
          </div>
          <div class="track__info">
            <p class="track__title">Follow You</p>
            <p class="track__artist">Imagine Dragons</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle3.jpg" alt="Dirt Femme - How Long" />
          </div>
          <div class="track__info">
            <p class="track__title">Dirt Femme</p>
            <p class="track__artist">How Long</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle4.jpg" alt="Another Love - Tom Odell" />
          </div>
          <div class="track__info">
            <p class="track__title">Another Love</p>
            <p class="track__artist">Tom Odell</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle5.jpg" alt="Born to Die - Lana Del Rey" />
          </div>
          <div class="track__info">
            <p class="track__title">Born to Die</p>
            <p class="track__artist">Lana Del Rey</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle6.jpg" alt="Hello - Adele" />
          </div>
          <div class="track__info">
            <p class="track__title">Hello</p>
            <p class="track__artist">Adele</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle7.jpg" alt="Can't Pretend - Tom Odell" />
          </div>
          <div class="track__info">
            <p class="track__title">Can't Pretend</p>
            <p class="track__artist">Tom Odell</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img
              src="img/Rectangle8.jpg"
              alt="Young and Beautiful - Lana Del Rey"
            />
          </div>
          <div class="track__info">
            <p class="track__title">Young and Beautiful</p>
            <p class="track__artist">Lana Del Rey</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle9.jpg" alt="Someone Like You - Adele" />
          </div>
          <div class="track__info">
            <p class="track__title">Someone Like You</p>
            <p class="track__artist">Adele</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle10.jpg" alt="Natural - Imagine Dragons" />
          </div>
          <div class="track__info">
            <p class="track__title">Natural</p>
            <p class="track__artist">Imagine Dragons</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle11.jpg" alt="Laugh now cry later - Drake" />
          </div>
          <div class="track__info">
            <p class="track__title">Laugh Now Cry Later</p>
            <p class="track__artist">Drake</p>
          </div>
        </button>

        <button class="catalog__item track">
          <div class="track__img-wrap">
            <img src="img/Rectangle12.jpg" alt="Frozen - Madonna" />
          </div>
          <div class="track__info">
            <p class="track__title">Frozen</p>
            <p class="track__artist">Madonna</p>
          </div>
        </button>
      </div>
    </section>
    <section class="player player_active">
      <h2 class="visually-hidden">Player</h2>

      <div class="player__container">
        <div class="player__track-info track-info">
          <p class="track-info__title">Save your tears</p>
          <p class="track-info__artist">The weekend</p>
        </div>
      </div>

      <div class="player__controller">
        <button class="player__icon player__icon_stop"></button>
        <button class="player__icon player__icon_prev"></button>
        <button class="player__icon player__icon_pause"></button>
        <button class="player__icon player__icon_next"></button>
        <button class="player__icon player__icon_like"></button>
      </div>

      <div class="player__progress-wrap">
        <div class="player__progress">
          <input
            type="range"
            class="player__progress-input"
            min="0"
            max="100"
            value="0"
          />
        </div>

        <p class="player__time">
          <span class="player__time-passed">0:24</span>
          <span>/</span>
          <span class="player__time-total">4:31</span>
        </p>
      </div>

      <div class="player__volume-wrap">
        <div class="player__volume">
          <input
            type="range"
            class="player__volume-input"
            min="0"
            max="0"
            value="0"
          />
        </div>
        <button class="player__icon player__icon_mute"></button>
      </div>
    </section>
  </body>
</html>
